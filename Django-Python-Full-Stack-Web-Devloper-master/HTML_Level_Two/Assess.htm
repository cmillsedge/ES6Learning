<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment</title>
  </head>
  <body>
    <form method="get">
      <h1>Course Sign Up Page</h1>
      <h3>Please note: First name, Last name, Password and Email are required</h3>
      <label for="first">First Name</label>
      <input id="first" type="text" name="first" value="">
      <label for="last">Last Name</label>
      <input id="last" type="text" name="last" value="">
      <p></p>
      <label for="mail">EMail</label>
      <input id="mail" type="email" name="mail" value="">
      <label for="pass">Password</label>
      <input id="pass" type="password" name="pass" value="">
      <p>Are you over the age of 18?</p>
      <label for="over">Over</label>
      <input id="over" type="radio" name="age" value="over">
      <label for="under">Under</label>
      <input id="under" type="radio" name="age" value="under">
      <p>Do you have a credit card or Paypal?</p>
      <select class="" name="payment">
        <option value="1">Credit Card</option>
        <option value="2">Paypal</option>
      </select>
      <input type="submit" name="" value="Submit">

    </form>
    <h1></h1>

  </body>
</html>
